<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practica de initiere RC-241</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      position: relative;
      min-height: 100vh;
    }

    .navbar {
      background-color: red;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 20px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 999;
    }

    .navbar .rc {
      color: #007BFF; /* Albastru pentru RC-241 */
    }

    .corner-name {
      position: fixed;
      color: #333;
      font-weight: bold;
      z-index: 998;
    }

    .top-left { top: 55px; left: 10px; }
    .top-right { top: 55px; right: 10px; }
    .bottom-left-footer { bottom: 10px; left: 10px; }
    .bottom-right-footer { bottom: 10px; right: 10px; }

    .container {
      padding: 100px 20px 50px;
      text-align: center;
    }

    .password-container {
      position: relative;
      display: inline-block;
    }

    .password-container input[type="nume"],
    .password-container input[type="text"] {
      margin: 10px;
      padding: 10px;
      width: 250px;
      padding-right: 40px;
    }

    .eye-button {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }

    select, input[type="date"] {
      margin: 10px;
      padding: 10px;
      width: 250px;
    }

    .dropdown-container {
      margin-top: 20px;
      display: inline-block;
    }

    .calendar-container {
      display: inline-block;
      margin-top: 20px;
    }

    .images-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .images-row img {
      width: 150px;
      height: auto;
    }

    .round-button {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: lightgray;
      border: 1px solid #aaa;
      cursor: pointer;
    }

    .round-button.active {
      background-color: green;
    }

    .checkbox-section {
      text-align: center;
      margin-top: 15px;
    }

    .centered-row {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      gap: 10px;
      flex-wrap: wrap;
      text-align: center;
    }

    footer {
      background-color: #ff0000;
      padding: 30px;
      margin-top: 400px;
      text-align: center;
      color: white;
    }
  </style>
</head>

<body>
  <div class="navbar">Practica de initiere <span class="rc">RC-241</span></div>

  <!-- Nume √Æn col»õuri -->
  <div class="corner-name top-left">Melnic Cristian</div>
  <div class="corner-name top-right">Melnic Cristian</div>
  <div class="corner-name bottom-left-footer">Melnic Cristian</div>
  <div class="corner-name bottom-right-footer">Melnic Cristian</div>

  <div class="container">
    <div class="input-row">
      <div class="password-container">
        <input type="password" id="password" placeholder="password" onclick="this.placeholder=''">
        <button type="button" class="eye-button" onclick="togglePassword()">üëÅÔ∏è</button>
      </div>

      <div class="dropdown-container">
        <label for="mediu"><strong>Mediu/importanta</strong></label><br>
        <select id="mediu">
          <option disabled selected>-- SelecteazƒÉ --</option>
          <option>Importan»õƒÉ scƒÉzutƒÉ</option>
          <option>Importan»õƒÉ ridicatƒÉ</option>
        </select>
      </div>

      <input type="date">
    </div>
  </div>

  <div class="images-row">
    <img src="site.jpg" alt="Imagine 1">
    <img src="site2.png" alt="Imagine 2">
    <img src="site3.png" alt="Imagine 3">
  </div>

  <div class="centered-row">
    <button class="round-button" onclick="toggleActive(this)"></button>
    <span>varianta corecta</span>
  </div>

  <div class="checkbox-section">
    <input type="checkbox" id="raspuns">
    <label for="raspuns">raspuns corect</label>
  </div>

  <footer>
    .
  </footer>

  <script>
    function toggleActive(btn) {
      btn.classList.toggle('active');
    }

    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const eyeButton = event.target;
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        eyeButton.textContent = "üôà";
      } else {
        passwordInput.type = "password";
        eyeButton.textContent = "üëÅÔ∏è";
      }
    }
  </script>
</body>
</html>
