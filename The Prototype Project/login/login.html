<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Logare</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <header>
    <h1>Logare utilizator</h1>
  </header>

  <main>
    <form id="loginForm">
      <label for="telefon">Telefon:</label>
      <input type="text" id="telefon" required>

      <label for="parola">Parolă:</label>
      <input type="password" id="parola" required>

      <p id="login-error" class="error"></p>
      <button type="submit">Loghează-te</button>
    </form>
  </main>

  <footer>
    <p>Creat de Melnic Cristian © 2025</p>
  </footer>

  <script src="login.js"></script>
</body>
</html>
