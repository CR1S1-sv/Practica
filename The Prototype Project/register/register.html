<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Înregistrare</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <header>
    <h1>Înregistrare utilizator</h1>
  </header>

  <main>
    <form id="registerForm">
      <label for="nume">Nume:</label>
      <input type="text" id="nume" required>

      <label for="prenume">Prenume:</label>
      <input type="text" id="prenume" required>

      <label for="telefon">Telefon (+373...):</label>
      <input type="text" id="telefon" required>
      <p id="telefon-error" class="error"></p>

      <label for="parola">Parolă:</label>
      <input type="password" id="parola" required>
      <p id="parola-error" class="error"></p>

      <button type="submit">Înregistrează-te</button>
    </form>
  </main>

  <footer>
    <p>Creat de Melnic Cristian © 2025</p>
  </footer>

  <script src="register.js"></script>
</body>
</html>
